<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento scroll</title>
</head>
<style>
    body{
        height: 200vh;
    }
</style>
<body onscroll="debug(event)">

    <script>
        function cancel(e){
            e.preventDefault();
        }
        function debug(e){
            console.log("Ocorreu o evento: " + e.type);
        }
    </script>
</body>
</html>
