<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento drag</title>
</head>
<style>
    div{
        background-color: aquamarine;
        width: 300px;
        height: 300px;
    }
</style>
<body>
    <div draggable="true" ondrag="debug(event)"></div>

    <script>
        function debug(e){
            console.log("Ocorreu o evento: " + e.type);
        }
    </script>
</body>
</html>
