<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento invalid</title>
</head>
<body>
    <form>
        <input type="text" required oninvalid="debug(event)">
        <button type="submit">Enviar</button>
    </form>


    <script>
        function debug(e){
            console.log("Ocorreu o evento: " + e.type);
            alert("Ocorreu o evento: " + e.type);
        }
    </script>
</body>
</html>
