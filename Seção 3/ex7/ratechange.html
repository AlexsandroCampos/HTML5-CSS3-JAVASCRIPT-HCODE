<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento ratechange</title>
</head>
<style>
    video{
        width: 80vw;
    }
</style>
<body>

    <select onchange="setRate(event)" id="">
        <option>0.25</option>
        <option>0.5</option>
        <option>0.75</option>
        <option selected>1</option>
        <option>1.25</option>
        <option>1.5</option>
        <option>1.75</option>
        <option>2</option>
    </select>
    
    <video onratechange="debug(event)" src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4" controls></video>

    <script>
        function debug(e){
            console.log("Ocorreu o evento: " + e.type);
        }

        function setRate(e){
            const video = document.querySelector("video");
            const value = e.target.value;
            video.playbackRate = parseFloat(value);
        }


    </script>
</body>
</html>
