<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento mouseup</title>
</head>
<style>
    div{
        background-color: aquamarine;
        width: 100px;
        height: 100px;
    }
</style>
<body>
    <div onmouseup="debug(event)" onmousemove="debug(event)" onmouseout="debug(event)" onmouseover="debug(event)"></div>

    <script>
        function debug(e){
            console.log("Ocorreu o evento: " + e.type);
        }
    </script>
</body>
</html>
