<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento toggle</title>
</head>
<body>

    <details ontoggle="debug(event)">
        <summary>Hcode</summary>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum incidunt laborum culpa! Quibusdam et ullam, debitis ex quisquam, nihil ad tenetur maxime doloremque temporibus harum fugiat enim nesciunt natus ipsum?</p>
    </details>

    <script>
        function debug(e){
            console.log("Ocorreu o evento: " + e.type);
        }
    </script>
</body>
</html>
